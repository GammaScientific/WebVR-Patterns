<html>
    <head>
        <link href="../style.css" rel="stylesheet">
        <script src="../lib/jquery-3.6.0.min.js" type="text/javascript"> </script>
        <script src="../lib/aframe.min.js" type="text/javascript"></script>
        <script>
            AFRAME.registerComponent('thumbstick-logging-right',{
            init: function () {
                this.el.addEventListener('thumbstickmoved', this.logThumbstickRight);
            },
            logThumbstickRight: function (evt) {
                /* calls movement function with key that corresponds */
                if (evt.detail.y > 0.95) {zoomCam(-.001)}
                if (evt.detail.y < -0.95) {zoomCam(.001)}
            }
        });

        AFRAME.registerComponent('button-listener', {
            init: function () {
                var el = this.el;

                el.addEventListener('gripdown', function (evt) {
                    document.querySelector('a-scene').exitVR();
                    location.reload();
                });
            }
        });
        </script>
    </head>

    <body>
        <a-scene>
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right" thumbstick-logging-right button-listener></a-entity>
            <a-camera>
                <a-entity id="entityCanvas" visible="true"></a-entity>
            </a-camera>
        </a-scene>

        <div id="info">
            <p>Add Entity              <input type="checkbox" id="utility"
                class="checkbox" onclick="toggleAddEdit(true)"/>
                <label for="utility" class="toggle"> </label>                  Edit Entity</p>
            <p id="add1">Type of entity: 
                <select name="entity" id="entity">
                    <option value="circle">circle</option>
                    <option value="plane">plane</option>
                   <!-- <option value="triangle">triangle</option> -->
                </select>
            </p>
            <form id="add2" onclick="addEntity()">
                <input type="button" value="Add entity to scene" />
            </form>
            <p id="editSelector">Current entity: <select name="entityId" id="entityId"  onchange="selectNew()">
            </select></p>
            <p id="edit1">Position: <input type="text" class="input" id="z" value="-1"> <input type="text" class="input" id="y" value="0"> <input type="text" class="input" id="x" value="0"></p>
            <p id="edit2">Color: <input type="text" class="input" id="color" value="#FFFFFF"></p>
            <p id="edit3">Height: <input type="text" class="input" id="height" value=".5"></p>
            <p id="edit4">Width: <input type="text" class="input" id="width" value=".25"></p>
            <p id="edit5">Radius: <input type="text" class="input" id="radius" value=".25"></p>
            <form onclick="editEntity()" id="edit6">
                <input type="button" value="Edit Selected Entity" />
            </form>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>

</html>
