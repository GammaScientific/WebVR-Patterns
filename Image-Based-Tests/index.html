<html>
    <head>
        <link href="../style.css" rel="stylesheet">
        <script src="../lib/jquery-3.6.0.min.js" type="text/javascript"> </script>
        <script src="../lib/aframe.min.js" type="text/javascript"> </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-camera>
                <a-image id="im1" src="patterns/FDA-Logo.jpg" position="0 0 -1"></a-image>
            </a-camera>
            
        </a-scene>

        <div id="info">
            <!-- Text input to determine size of each step -->
            <p>Select desired test pattern: <select name="patterns" id="patterns" onchange="drawPattern()">
                <option value="calibration">Calibration</option>
                <option value="contrast">Contrast</option>
              </select></p>
              <script>
                var fileNames = new Array();
                $.ajax({
                    url: "patterns/",
                    success: function(data){
                        $(data).find("a:contains(.jpg)").each(function(){
                            // will loop through 
                            let images = $(this).attr("href");
                            let regex = new RegExp("/TexturedOptions/patterns/(.+).jpg");
                            let match = regex.exec(images)
                            var x = document.getElementById("patterns");
                            var option = document.createElement("option");
                            option.text = match[1];
                            x.add(option);
                        });
                    }
                });

            </script>
            </div></p>
        </div>

    </body>

    <script src="create.js" type="text/javascript"></script>

</html>
